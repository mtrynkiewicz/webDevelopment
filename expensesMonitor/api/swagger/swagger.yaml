swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
    x-swagger-router-controller: homepage
    get:
      operationId: homepage
      produces:
        - text/html; charset=utf-8
      responses:
        200:
          description: Success
          schema:
            type: string
  /material.css:
    x-swagger-router-controller: homepage
    get:
      operationId: material_css
      produces:
        - text/html; charset=utf-8
      responses:
        200:
          description: Success
          schema:
            type: string
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /expense:
    x-swagger-router-controller: expense
    get:
      operationId: expensesList
      description: Get list of all images.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ExpensesListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /expense/{id}:
    x-swagger-router-controller: expense
    get:
      operationId: readExpense
      description: Get expense with selected id
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ExpenseResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ExpenseResponse:
    type: object
    properties:
      id:
        type: string
      expenseValue:
        type: number
      expenseDate:
        type: string
        format: date-time
      expenseDescription:
        type: string
      expenseCurrencyId:
        type: string
      expenseCategoryId:
        type: string
      expenseMonthId:
        type: string
  ExpensesListResponse:
    properties:
      expenses:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
            expenseValue:
              type: number
            expenseDate:
              type: string
              format: date-time
            expenseDescription:
              type: string
            expenseCurrencyId:
              type: string
            expenseCategoryId:
              type: string
            expenseMonthId:
              type: string  
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
